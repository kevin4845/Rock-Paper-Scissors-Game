<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <div class="content">
        <h2 id="status-indicator">Status</h2>
        <h3 class="title">Rock, Paper, Scissors</h3>
        <h3 class="pc-choose">PC have choosen: <span id="pc-choose"></span></h3>
        <div class="buttons">
            <button onclick="RollRock();">Rock</button>
            <button onclick="RollPaper();">Paper</button>
            <button onclick="RollScissors();">Scissors</button>
        </div>
    </div>
</body>
</html>
